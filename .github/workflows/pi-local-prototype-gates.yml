name: PI Local Prototype Gates

on:
  push:
  pull_request:

jobs:
  pi-local-prototype:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce TDD policy gate
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: ./scripts/verify-tdd-policy.sh

      - name: Enforce principles adherence review gate
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: ./scripts/verify-principles-review.sh

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run PI phase-1 gates
        run: pnpm run eval:pi:phase1

      - name: Run PI filesystem smoke
        run: pnpm run eval:pi:fs:smoke
